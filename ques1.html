<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Review System</title>
</head>

<body>
    <div class="review">
        <div class="head">
            <p>User Review:-</p>
            <p>Please Rate Us Well</p>
            <div id="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>

        <div class="average">
            <p><span>3.30</span> average based on 100 reviews</p>
        </div>

        <div class="line"></div>

        <div class="rating">

            <div class="bar" id="pb1">
                <p>5 Star</p>
                <div class="progress">
                    <div id="a"></div>
                </div>
                <p id="p1">0</p>
            </div>

            <div class="bar" id="pb2">
                <p>4 Star</p>
                <div class="progress">
                    <div id="b"></div>
                </div>
                <p id="p2">0</p>
            </div>

            <div class="bar" id="pb3">
                <p>3 Star</p>
                <div class="progress">
                    <div id="c"></div>
                </div>
                <p id="p3">0</p>
            </div>

            <div class="bar" id="pb4">
                <p>2 Star</p>
                <div class="progress">
                    <div id="d"></div>
                </div>
                <p  id="p4">0</p>
            </div>

            <div class="bar" id="pb5">
                <p>1 Star</p>
                <div class="progress">
                    <div id="e"></div>
                </div>
                <p  id="p5">0</p>
            </div>

        </div>

        <div class="buttons">
            <button id="one">5 Star</button>
            <button id="two">4 Star</button>
            <button id="three">3 Star</button>
            <button id="four">2 Star</button>
            <button id="five">1 Star</button>
        </div>
    </div>

    <script src="q1.js"></script>
</body>
</html>
